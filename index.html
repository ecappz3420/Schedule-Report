<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Schedule Report</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-0">
        <header class="bg-primary-subtle">
            <div class="p-3">Schedule Report</div>
        </header>
        <form class="p-3" class="bg-light" method="post">
            <div class="field-set mb-3">
                <label for="Schedule-date">Schedule Date</label>
                <input type="date" class="form-control" id="Schedule-date">
            </div>
            <div class="field-set mb-3">
                <label for="Schedule-time">Schedule Time</label>
                <input type="time" class="form-control" id="Schedule-time">
            </div>
            <div class="field-set mb-3">
                <label for="customers">Customers</label>
              <select class="form-control" id="customers">
                <option value="option 1">Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </div>
            <div class="field-set mb-3">
                <label for="emails">Emails</label>
                <textarea class="form-control" id="emails"
                    style="height: 100px"></textarea>
            </div>
            <div class="field-set mb-3">
                <label for="cc">CC</label>
                <textarea class="form-control" id="cc"
                    style="height: 100px"></textarea>
            </div>
            <div class="field-set mb-3 d-flex">
                <label for="editor">Message</label>
                <div>
                    <div id="editor" class="form-control rounded-0" style="height: 300px;"></div>
                </div>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="script.js"></script>
    <script>
        const quill = new Quill('#editor', {
            theme: 'snow'
        });
    </script>

</body>
<style>
    .container-fluid {
        font-family: "Inter", sans-serif;
    }

    .field-set {
        display: flex;
    }

    .field-set .form-control {
        width: 400px;
    }

    .field-set label {
        width: 200px;
        font-size: 14px;
    }

    .dropdown .dropdown-menu {
        width: 400px;
    }

    .bg-primary-subtle {
        background: #f3f8ff !important;
    }

    @media (width <=630px) {
        .field-set .form-control {
            width: 300px !important;
        }

        .dropdown .dropdown-menu {
            width: 200px;
        }
    }
</style>

</html>
